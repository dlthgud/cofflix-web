{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofflix</title>
    <link rel="stylesheet" href="{% static 'posts/css/host.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'posts/css/tag.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="{% static 'posts/js/main.js' %}"></script>
</head>

<body>
<div class="container">
    {% if error%}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    
    <form method = "POST" action = "{% url 'posts:host' %}">
        {% csrf_token %}
    
        <div class="container">
            <div class = "form-info">
            <h1>안녕하세요! <br>
                카페 등록을 시작해볼까요?</h1>
                
            <div class="form-row">
                <input class="input check-id error" name="id" type="text" maxlength="20" placeholder="아이디* (4~20자)" aria-describedby="id-error" aria-invalid="true">
            </div>


            <div class="form-row">
                <input class="input" name="pw" type="password" maxlength="20" placeholder="비밀번호* (영문+숫자, 8~20자)">
            </div>

            <div class="form-row">
                <input class="input" name="pwCheck" type="password" maxlength="20" placeholder="비밀번호 재확인*">
            </div>
            
                <div class="form-row">
                <input class="input" name="name" type="text" maxlength="20" placeholder="카페이름">
                </div>
            
                <div class="form-row">
                    <input class="input" name="tel" type="tel" maxlength="20" placeholder="전화번호">
                </div>

                    <input class="input" type="text" id="sample6_postcode" placeholder="카페우편번호">
                    <input class="input" type="button" id="sample6_postcode_search" onclick="sample6_execDaumPostcode()"
                    value="우편번호 찾기"><br>
                    <input class="input" type="text" id="sample6_address" placeholder="카페주소"><br>
                    <input class="input" type="text" id="sample6_detailAddress" placeholder="카페상세주소">
                    <input class="input" type="text" id="sample6_extraAddress" placeholder="참고항목">
            </div>
            
            


                <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                <script>
                    function sample6_execDaumPostcode() {
                        new daum.Postcode({
                            oncomplete: function (data) {
                                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                var addr = ''; // 주소 변수
                                var extraAddr = ''; // 참고항목 변수

                                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                    addr = data.roadAddress;
                                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                    addr = data.jibunAddress;
                                }

                                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                                if (data.userSelectedType === 'R') {
                                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                        extraAddr += data.bname;
                                    }
                                    // 건물명이 있고, 공동주택일 경우 추가한다.
                                    if (data.buildingName !== '' && data.apartment === 'Y') {
                                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                    }
                                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                    if (extraAddr !== '') {
                                        extraAddr = ' (' + extraAddr + ')';
                                    }
                                    // 조합된 참고항목을 해당 필드에 넣는다.
                                    document.getElementById("sample6_extraAddress").value = extraAddr;

                                } else {
                                    document.getElementById("sample6_extraAddress").value = '';
                                }

                                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                document.getElementById('sample6_postcode').value = data.zonecode;
                                document.getElementById("sample6_address").value = addr;
                                // 커서를 상세주소 필드로 이동한다.
                                document.getElementById("sample6_detailAddress").focus();
                            }
                        }).open();
                    }
                </script>
            
            <div class="form-theme">
                <h2>내 카페 해시태그</h2>
                <div class="tag-bg">
                    <section class="tag-wrap">
                    <form id="tag-form" method="get" action="" class="tag-form">
                        <div class="tag-box">
                            <input type="button" name="tag" value="주차가능한">
                            <input type="button" name="tag" value="디카페인">
                            <input type="button" name="tag" value="브런치카페">
                            <input type="button" name="tag" value="분위기좋은">
                            <input type="button" name="tag" value="반려동물동반">
                            <input type="button" name="tag" value="작업하기좋은">
                            <input type="button" name="tag" value="늦게문닫는">
                        </div>
                    </form>
                    </section>
                </div>
                <h3>내 카페설명</h3>
                <textarea cols=120 rows=10 name="body"></textarea>
                <div>
                <button onclick="location.href='/main'" class="btn-signup" data-log-action="Cmplt/Cmplt"
                    type="submit">등록하기</button>
                </div>
                
            </div>
            
        </div>
    </form>
</div>
</body>
</html>
