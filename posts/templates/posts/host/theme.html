{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofflix</title>
    <link rel="stylesheet" href="{% static 'posts/css/host.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'posts/css/tag.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="{% static 'posts/js/main.js' %}"></script>
</head>

<body>
    <div>
        <h1>HYUNKI님 카페등록을<br>시작해볼까요?</h1>
        <h2>2단계<br>등록하려는 카페의 정보를 입력해주세요</h2>
        <p>내 카페이름</p>
        <input type="text" id="name" size="60">
        <p>내 카페 해시태그</p>
        <div class="tag-bg">
            <section class="tag-wrap">
                <form id="tag-form" method="get" action="" class="tag-form">
                    <div class="tag-box">
                        <input type="button" name="tag" value="테라스">
                        <input type="button" name="tag" value="주차가능">
                        <input type="button" name="tag" value="애완동물동반">
                        <input type="button" name="tag" value="1인카페">
                        <input type="button" name="tag" value="소파가편한">
                        <input type="button" name="tag" value="산미가 나는 원두">
                        <input type="button" name="tag" value="디카페인">
                    </div>
                </form>
            </section>
        </div>
        <p>내 카페설명</p>
        <textarea cols=60 rows=10 name="body"></textarea>

    </div>
    <br>
    <input type="submit" value="다음으로">
</body>

</html>
