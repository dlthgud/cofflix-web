{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofflix</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="container_text">
            <h1>현기님 안녕하세요! <br>
                카페 등록을 시작해볼까요?</h1>

            <p class="step1">1단계</p>
            <h2>등록하시려는 카페의 주소를 입력해주세요</h2>
            
            <a>시/도</a><a>시/군/구</a><br>
    
            <select>
                <option value="seoul">서울특별시</option>
                <option value="busan">부산광역시</option>
                <option value="daegu">대구광역시</option>
                <option value="incheon">인천광역시</option>
                <option value="gwangju">광주광역시</option>
                <option value="daejeon">대전광역시</option>
                <option value="ulsan">울산광역시</option>
                <option value="sejong">세종특별자치시</option>
                <option value="gyeonggi">경기도</option>
                <option value="gangwon">강원도</option>
                <option value="chungbuk">충청북도</option>
                <option value="jeonbuk">전라북도</option>
                <option value="jeonnam">전라남도</option>
                <option value="gyungbuk">경상북도</option>
                <option value="gyungnam">경상남도</option>
                <option value="jeju">제주특별자치도</option>
            </select>
            <select>
                <option value="gangnam">강남구</option>
            </select>
            <p>도로명주소</p>
            <input type="text" id="address" size="60">
            <p>동 호수</p>
            <input type="text" id="roomnumber" size="60">
            <p>우편번호</p>
            <input type="text" id="post" size="60">
            
            <br><button type="submit">계속</button>
        </div>
        <div class="container_image">
            <img id="cafe" src="{% static 'posts/images/cafe1.jpg' %}"></img>
        </div>
    </div>


</body>

</html>
