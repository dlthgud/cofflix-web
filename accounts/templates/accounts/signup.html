{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofflix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}" type="text/css" />

</head>

<body>
    <div class="top">
        <div class="logo_image">
            <img src="{% static 'accounts/images/logo2.png' %}">
        </div>
    </div>
    <div class="container">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'accounts:signup' %}" class="form" autocomplete="off">
            {% csrf_token %}
            <div class="center">
                <h1 class="title">회원가입</h1>


            </div>
            <hr>

            <div class="form-group dis">
                <label for="username">아이디*</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                    placeholder="아이디 입력(5~11자)">
            </div>

            <div class="form-group dis">
                <label for="password">비밀번호*</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
            </div>
            <div class="form-group">

                <input type="password" class="form-control pwcheck" id="password_check" name="password_check" placeholder="비밀번호 확인">
            </div>

            <div class="form-group dis">
                <label for="exampleInputEmail1">이메일주소*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
                    placeholder="이메일 입력">

            </div>

            <hr class="line">

            <button type="submit" class="btn btn-light btn-lg btn-block login-btn">회원가입</button>




        </form>
    </div>
</body>

</html>
